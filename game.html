<!DOCTYPE html>
<html>
<head>
    <link href="game.css" rel="stylesheet">
    <title>Rock Paper and Scissor</title>
</head>
<body>
    <h1>Rock Paper And Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock_png.png"/>
        </div>
        <div class="choice" id="paper">
            <img src = "paper_png.png"/>
        </div>
        <div class="choice" id="scissor">
            <img src = "scissor_png.png"/>
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score"><b>0</b></p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score"><b>0</b></p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg"><b>Play your move</b></p>
    </div>
    
<script src="game.js"></script>
</body>
</html>
